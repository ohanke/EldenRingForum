<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">

<div th:replace="fragments/head.html :: template"></div>

<body class="d-flex flex-column h-100">

<div th:replace="fragments/header.html :: header"></div>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <!-- TUTU -->
        <h1>Registration page</h1>

        <!--registration form-->
        <div class="row">
            <div class=" col-md-6 col-md-offset-3">
                <!--succes message-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Registered successfully</div>
                </div>

                <form th:action="@{/registration}" th:object="${userForm}" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" th:field="*{username}" class="form-control" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" class="form-control" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" th:field="*{email}" class="form-control" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <br/>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <span>Already registered? <a href="/dashboard" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
