<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elden Forum</title>
    <!-- Bootstrap core CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet">
    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">

    <link href="/sticky-footer-navbar.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Elden Ring Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item"><a class="nav-link" href="#">Page 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Page 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Page 3</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Page 4</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <!-- TUTU -->
        <h1 class="mt-5">Posts list</h1>
        <a th:href="@{'createPost'}"><button type="submit" class="btn btn-primary">Create New Post</button></a>
        <ul class="list-group">
            <li th:each="post : ${posts}" class="list-group-item">
                <p th:text="${post.author}"></p>
                <p th:text="${post.title}"></p>
                <a th:href="@{'/post/' + ${post.uuid}}">more</a>
            </li>
        </ul>


    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">by oscar hanke</span>
    </div>
</footer>

</body>
</html>

<p>index.html</p>
